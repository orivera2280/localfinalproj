<!DOCTYPE html>

<html lang="en">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!--Imports bootstrap-->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Get Connected: {% block title %}{% endblock %}</title>
    </head>

    <body class="background-image:url(https://cdn.shoplightspeed.com/shops/634448/files/32382901/woodward-academy-campus-photo-short.jpg)">
      <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand"><span style="color:red">Welcome to Woodward Academy's Connect</span></a>
          <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>


      <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
        <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
        <a href="campus.html" class="w3-bar-item w3-button">On campus opportunities</a>
        <a href="outside.html" class="w3-bar-item w3-button">Off campus opportunities</a>
      </div>

      <!-- Page Content -->
      <div class="w3-red">
        <button class="w3-button w3-red w3-xlarge" onclick="w3_open()">â˜°</button>
      </div>

      <script>
      function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
      }

      function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
      }
      </script>

      {% block main %}{% endblock %}
      
  </body>
</html>

{% extends "layout.html" %}


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="sylesheet" href="/static/styles.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1, width=device-width">
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

{% block title %} Login {% endblock %}

{% block main %}
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>
  
              <form action="/login.html" method="post">
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="uname"/>
                  <label class="form-label" for="uname">Email</label>
                </div>
            
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="psw"/>
                  <label class="form-label" for="psw">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <a href="register.html">Register</a>
                </div>

                <p></p>

                <div class="d-flex justify-content-center">
                  <button type="submit"
                      class="btn btn-primary btn-block btn-lg text-body">Login</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
